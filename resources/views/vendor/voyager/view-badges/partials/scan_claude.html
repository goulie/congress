<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scanner de Badge - Congrès</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <style>
            :root {
                --primary-gradient: linear-gradient(
                    135deg,
                    #667eea 0%,
                    #764ba2 100%
                );
                --success-gradient: linear-gradient(
                    135deg,
                    #11998e 0%,
                    #38ef7d 100%
                );
                --danger-gradient: linear-gradient(
                    135deg,
                    #eb3349 0%,
                    #f45c43 100%
                );
            }

            body {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            .container {
                max-width: 900px;
            }

            .card {
                border: none;
                border-radius: 20px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            .card-header {
                background: var(--primary-gradient);
                color: white;
                padding: 2rem;
                border: none;
            }

            .card-header h1 {
                font-weight: 700;
                margin: 0;
                font-size: 1.8rem;
            }

            .scanner-section {
                padding: 3rem 2rem;
                text-align: center;
            }

            #reader {
                border-radius: 15px;
                overflow: hidden;
                max-width: 100%;
                margin: 0 auto 2rem;
                box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            }

            .scan-btn {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                border: none;
                font-size: 4rem;
                transition: all 0.3s ease;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                position: relative;
                overflow: hidden;
            }

            .scan-btn:before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.3);
                transform: translate(-50%, -50%);
                transition: width 0.6s, height 0.6s;
            }

            .scan-btn:hover:before {
                width: 300px;
                height: 300px;
            }

            .scan-btn.start {
                background: var(--success-gradient);
                color: white;
            }

            .scan-btn.stop {
                background: var(--danger-gradient);
                color: white;
            }

            .scan-btn:hover {
                transform: scale(1.1);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            }

            .scan-btn:active {
                transform: scale(0.95);
            }

            .status-badge {
                display: inline-block;
                padding: 0.5rem 1.5rem;
                border-radius: 50px;
                font-weight: 600;
                margin-top: 1rem;
                font-size: 0.95rem;
            }

            .status-inactive {
                background: #e9ecef;
                color: #6c757d;
            }

            .status-active {
                background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
                color: white;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    box-shadow: 0 0 0 0 rgba(56, 239, 125, 0.7);
                }
                50% {
                    box-shadow: 0 0 0 15px rgba(56, 239, 125, 0);
                }
            }

            .attendance-list {
                max-height: 400px;
                overflow-y: auto;
            }

            .attendance-item {
                background: white;
                border-radius: 12px;
                padding: 1rem 1.5rem;
                margin-bottom: 0.8rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
                transition: all 0.3s ease;
                border-left: 4px solid #667eea;
                animation: slideIn 0.5s ease;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateX(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            .attendance-item:hover {
                transform: translateX(5px);
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            }

            .attendance-info {
                flex: 1;
            }

            .attendance-name {
                font-weight: 600;
                color: #2d3748;
                font-size: 1.1rem;
            }

            .attendance-time {
                color: #718096;
                font-size: 0.85rem;
            }

            .stats-container {
                background: white;
                border-radius: 15px;
                padding: 1.5rem;
                margin-top: 2rem;
                display: flex;
                justify-content: space-around;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            }

            .stat-item {
                text-align: center;
            }

            .stat-number {
                font-size: 2.5rem;
                font-weight: 700;
                background: var(--primary-gradient);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .stat-label {
                color: #718096;
                font-size: 0.9rem;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .empty-state {
                text-align: center;
                padding: 3rem 1rem;
                color: #a0aec0;
            }

            .empty-state i {
                font-size: 4rem;
                margin-bottom: 1rem;
            }

            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 10px;
            }

            ::-webkit-scrollbar-thumb {
                background: var(--primary-gradient);
                border-radius: 10px;
            }

            @media (max-width: 768px) {
                .scan-btn {
                    width: 120px;
                    height: 120px;
                    font-size: 3rem;
                }

                .stat-number {
                    font-size: 2rem;
                }

                .card-header h1 {
                    font-size: 1.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container py-5">
            <div class="card">
                <div class="card-header text-center">
                    <h1>
                        <i class="bi bi-qr-code-scan me-2"></i>Scanner de Badge
                    </h1>
                    <h2 class="h5 mt-3 mb-2 fw-bold">
                        22nd African Water and Sanitation International Congress
                        & Exhibition
                    </h2>
                    <p class="mb-1 opacity-90">
                        <i class="bi bi-calendar-event me-2"></i>16 - 20
                        February 2025
                    </p>
                    <p class="mb-0 opacity-90">
                        <i class="bi bi-geo-alt-fill me-2"></i>Kampala, Uganda
                    </p>
                </div>
                <div class="card-body scanner-section">
                    <div id="reader" style="display: none"></div>

                    <div class="text-center">
                        <button
                            id="scanBtn"
                            class="scan-btn start"
                            onclick="toggleScanner()"
                        >
                            <i class="bi bi-fingerprint"></i>
                        </button>
                        <div>
                            <span
                                id="statusBadge"
                                class="status-badge status-inactive"
                            >
                                <i class="bi bi-circle-fill me-2"></i>Scanner
                                Inactif
                            </span>
                        </div>
                    </div>

                    <div class="stats-container">
                        <div class="stat-item">
                            <div class="stat-number" id="totalScans">0</div>
                            <div class="stat-label">Scans Totaux</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="uniqueAttendees">
                                0
                            </div>
                            <div class="stat-label">Participants Uniques</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="bi bi-list-check me-2"></i>Liste des Présences
                    </h3>
                </div>
                <div class="card-body">
                    <div id="attendanceList" class="attendance-list">
                        <div class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <p class="mb-0">Aucune présence enregistrée</p>
                            <small>Scannez un badge pour commencer</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
        <script>
            let html5QrcodeScanner = null;
            let isScanning = false;
            let attendees = [];
            let totalScans = 0;

            function toggleScanner() {
                if (!isScanning) {
                    startScanner();
                } else {
                    stopScanner();
                }
            }

            function startScanner() {
                const reader = document.getElementById("reader");
                const btn = document.getElementById("scanBtn");
                const status = document.getElementById("statusBadge");

                reader.style.display = "block";
                btn.classList.remove("start");
                btn.classList.add("stop");
                btn.innerHTML = '<i class="bi bi-stop-circle"></i>';
                status.classList.remove("status-inactive");
                status.classList.add("status-active");
                status.innerHTML =
                    '<i class="bi bi-circle-fill me-2"></i>Scanner Actif';
                isScanning = true;

                html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader",
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0,
                    },
                    false
                );

                html5QrcodeScanner.render(onScanSuccess, onScanError);
            }

            function stopScanner() {
                const reader = document.getElementById("reader");
                const btn = document.getElementById("scanBtn");
                const status = document.getElementById("statusBadge");

                if (html5QrcodeScanner) {
                    html5QrcodeScanner.clear();
                    html5QrcodeScanner = null;
                }

                reader.style.display = "none";
                btn.classList.remove("stop");
                btn.classList.add("start");
                btn.innerHTML = '<i class="bi bi-fingerprint"></i>';
                status.classList.remove("status-active");
                status.classList.add("status-inactive");
                status.innerHTML =
                    '<i class="bi bi-circle-fill me-2"></i>Scanner Inactif';
                isScanning = false;
            }

            function onScanSuccess(decodedText) {
                totalScans++;
                const timestamp = new Date();

                const attendance = {
                    id: decodedText,
                    time: timestamp,
                    timeString: timestamp.toLocaleTimeString("fr-FR"),
                    dateString: timestamp.toLocaleDateString("fr-FR"),
                };

                attendees.unshift(attendance);
                updateUI();

                // Vibration feedback si disponible
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
            }

            function onScanError(error) {
                // Ignorer les erreurs de scan répétées
            }

            function updateUI() {
                const listContainer = document.getElementById("attendanceList");
                const totalScansEl = document.getElementById("totalScans");
                const uniqueAttendeesEl =
                    document.getElementById("uniqueAttendees");

                // Mise à jour des statistiques
                totalScansEl.textContent = totalScans;
                const uniqueIds = new Set(attendees.map((a) => a.id));
                uniqueAttendeesEl.textContent = uniqueIds.size;

                // Mise à jour de la liste
                if (attendees.length === 0) {
                    listContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <p class="mb-0">Aucune présence enregistrée</p>
                        <small>Scannez un badge pour commencer</small>
                    </div>
                `;
                    return;
                }

                listContainer.innerHTML = attendees
                    .map(
                        (attendance) => `
                <div class="attendance-item">
                    <div class="attendance-info">
                        <div class="attendance-name">
                            <i class="bi bi-person-badge me-2"></i>${attendance.id}
                        </div>
                        <div class="attendance-time">
                            <i class="bi bi-clock me-1"></i>${attendance.dateString} à ${attendance.timeString}
                        </div>
                    </div>
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 1.5rem;"></i>
                </div>
            `
                    )
                    .join("");
            }
        </script>
    </body>
</html>
